<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <link rel="stylesheet" href="/static/css/result.css">
</head>
<body>
    <div class="result-container">
        <h1>Результат размена</h1>
        <div class="change">
            {% if result is string %}
                <p class="message">{{ result }}</p>
            {% else %}
                {% for coin in result %}
                    <div class="coin">{{ coin }} руб.</div>
                {% endfor %}
            {% endif %}
        </div>
        <a href="/" class="back-button">Вернуться на главную страницу</a>
        <form action="/reset" method="get">
            <button type="submit" class="back-button">Обновить номинал</button>
        </form>
    </div>
</body>
</html>
